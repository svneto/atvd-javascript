<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter Número de String para Float</title>
</head>
<body>
  <script>
    let numeroString = prompt("Digite um número:");

    let numero = parseFloat(numeroString);

    console.log("O número convertido é:", numero);
  </script>
</body>
</html>
