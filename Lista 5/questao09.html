<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <script>
        const filmes = [];
    
        for (let i = 0; i < 5; i++) {
          const filme = prompt("Digite o nome de um filme:");
          filmes.push(filme);
        }
    
        for (let i = 0; i < filmes.length; i++) {
          console.log(filmes[i]);
        }
      </script>
</body>
</html>
