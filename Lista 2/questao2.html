<body>
    <script>
        let numeros = [];
for (let i = 0; i < 3; i++) {
    let numero = parseFloat(prompt("Digite um número: "));
    numeros.push(numero);
}
console.log("O maior número é:", Math.max(...numeros));

    </script>
