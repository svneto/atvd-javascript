<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = [];
for (let i = 0; i < 3; i++) {
    let nota = parseFloat(prompt("Digite a nota " + (i + 1) + ": "));
    notas.push(nota);
}
let media = notas.reduce((a, b) => a + b) / 3;
if (media >= 7) {
    console.log("O aluno foi aprovado com média", media);
} else {
    console.log("O aluno foi reprovado com média", media);
}

    </script>
</body>
</html>
