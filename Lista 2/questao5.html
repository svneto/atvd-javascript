<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const escolha = prompt("Digite 'C' para Celsius ou 'F' para Fahrenheit:");
const temperatura = parseFloat(prompt("Digite a temperatura:"));

if (escolha.toUpperCase() === 'C') {
    const fahrenheit = (temperatura * 9/5) + 32;
    console.log("A temperatura em Fahrenheit é: " + fahrenheit);
} else if (escolha.toUpperCase() === 'F') {
    const celsius = (temperatura - 32) * 5/9;
    console.log("A temperatura em Celsius é: " + celsius);
} else {
    console.log("Escolha inválida.");
}

    </script>
</body>
</html>
