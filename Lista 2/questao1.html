    <script>
        function parOuImpar(numero) {
    if (numero % 2 === 0) {
        return "par";
    } else {
        return "ímpar";
    }
}

let numero = parseInt(prompt("Digite um número: "));
console.log("O número", numero, "é", parOuImpar(numero));
    </script>
