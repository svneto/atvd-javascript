<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="verificarMultiplo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (num1 % num2 === 0 || num2 % num1 === 0) {
                document.getElementById("resultado").innerText = "Pelo menos um dos números é múltiplo do outro.";
            } else {
                document.getElementById("resultado").innerText = "Nenhum dos números é múltiplo do outro.";
            }
        }
    </script>
</body>
</html>
