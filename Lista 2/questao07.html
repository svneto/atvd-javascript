<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="lado1" placeholder="Lado 1">
    <input type="number" id="lado2" placeholder="Lado 2">
    <input type="number" id="lado3" placeholder="Lado 3">
    <button onclick="classificarTriangulo()">Classificar</button>
    <p id="resultado"></p>

    <script>
        function classificarTriangulo() {
            var lado1 = parseFloat(document.getElementById("lado1").value);
            var lado2 = parseFloat(document.getElementById("lado2").value);
            var lado3 = parseFloat(document.getElementById("lado3").value);

            if (lado1 === lado2 && lado2 === lado3) {
                document.getElementById("resultado").innerText = "Triângulo equilátero.";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                document.getElementById("resultado").innerText = "Triângulo isósceles.";
            } else if (lado1 !== lado2 && lado1 !== lado3 && lado2 !== lado3) {
                document.getElementById("resultado").innerText = "Triângulo escaleno.";
            } else {
                document.getElementById("resultado").innerText = "Triângulo inválido.";
            }
        }
    </script>
</body>
</html>
