<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora de IMC</title>
</head>
<body>

<h1>Calculadora de IMC</h1>

<label for="altura">Altura (m):</label>
<input type="number" step="0.01" id="altura">
<br>
<label for="peso">Peso (kg):</label>
<input type="number" step="0.1" id="peso">
<br>
<button onclick="calcularIMC()">Calcular IMC</button>
<br>
<p id="resultado"></p>

<script>
function calcularIMC() {
    let altura = parseFloat(document.getElementById('altura').value);
    let peso = parseFloat(document.getElementById('peso').value);

    if (isNaN(altura) || altura <= 0 || isNaN(peso) || peso <= 0) {
        alert("Por favor, digite valores válidos para altura e peso.");
        return;
    }

    let imc = calcularIMCValor(altura, peso);
    let mensagem = categorizarIMC(imc);

    exibirResultado(imc, mensagem);
}

function calcularIMCValor(altura, peso) {
    return peso / (altura * altura);
}

function categorizarIMC(imc) {
    if (imc < 18.5) {
        return "Abaixo do peso";
    } else if (imc >= 18.5 && imc < 25) {
        return "Dentro do peso normal";
    } else if (imc >= 25 && imc < 30) {
        return "Com sobrepeso";
    } else {
        return "Obeso";
    }
}

function exibirResultado(imc, mensagem) {
    document.getElementById('resultado').textContent = `Seu IMC é ${imc.toFixed(2)}. Categoria: ${mensagem}`;
}
</script>

</body>
</html>
