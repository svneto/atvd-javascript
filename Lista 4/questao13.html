<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Conversor de Moeda</title>
</head>
<body>

<h1>Conversor de Moeda</h1>

<label for="valorReal">Valor em Real:</label>
<input type="number" id="valorReal">
<button onclick="converterParaDolar()">Converter para Dólar</button>
<br>
<p id="resultado"></p>

<script>
function converterParaDolar() {
    let valorReal = parseFloat(document.getElementById('valorReal').value);

    if (isNaN(valorReal) || valorReal <= 0) {
        alert("Por favor, digite um valor válido em Real.");
        return;
    }

    let valorDolar = converterRealParaDolar(valorReal);
    exibirResultado(valorDolar);
}

function converterRealParaDolar(valorReal) {
    // Supondo uma taxa de conversão fixa de R$5,50 para US$1
    return valorReal / 5.50;
}

function exibirResultado(valorDolar) {
    document.getElementById('resultado').textContent = `Valor em Dólar: US$ ${valorDolar.toFixed(2)}`;
}
</script>

</body>
</html>
